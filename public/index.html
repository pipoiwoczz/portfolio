<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ PREVENT FOUC: Apply .dark class early based on localStorage -->
    <script>
      if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
      }
    </script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body.dark-mode {
        background-color: #1a202c;
        color: #e2e8f0;
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#10b981',
              darkBg: '#1a202c'
            }
          }
        }
      }
    </script>

    <meta name="description" content="Lê Ngọc Anh Khoa - AI Engineering Portfolio | Machine Learning | Reinforcement Learning | Computer Vision" />
    <meta name="keywords" content="AI engineer, machine learning, reinforcement learning, PyTorch, TensorFlow, internship, computer vision" />

    <!-- Optional: Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    
    <title>Lê Ngọc Anh Khoa | Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
